{% extends 'base.html' %} 

{% block content %}
<style>
    .card {
        max-width: 600px; /* Lebar maksimum kartu */
        margin: 0 auto; /* Mengatur kartu ke tengah horizontal */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        background-color: #ffffff;
    }

    .card h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .card table {
        width: 100%;
    }

    .card table tr td {
        padding: 10px;
    }

    .card input[type="text"],
    .card input[type="number"],
    .card textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .card input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .card input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="card">
    <h1>Add New Item</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Add Item"/>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
