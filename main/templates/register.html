{% block content %}
<style>
    .register-card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 600px; /* Sesuaikan lebar kartu sesuai kebutuhan Anda */
        padding: 20px;
        border-radius: 10px; /* Membuat sudut-sudut yang lebih lembut */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Efek bayangan */
        background-color: #ffffff; /* Warna latar belakang kartu */
    }

    .register-card h1 {
        font-size: 24px; /* Ukuran font judul */
    }

    .register-card input[type="text"],
    .register-card input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .register-card input[type="submit"] {
        background-color: #007BFF; /* Warna tombol submit */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .register-card input[type="submit"]:hover {
        background-color: #0056b3; /* Warna tombol saat hover */
    }
</style>

<div class="register-card">
    <h1>Register</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Daftar"/></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock content %}
